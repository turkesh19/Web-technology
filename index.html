<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search</title>
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h1>Github User Search</h1>
        </a>
      </div>
    </nav>

    <!-- Bootstrap container class -->
    <div class="container mt-5">
      <!-- Bootstrap Form -->
      <form id="myform" autocomplete="off">
        <!-- Bootstrap form-group class -->
        <div class="form-group">
          <!-- Bootstrap input-group class -->
          <div class="input-group">
            <!-- Bootstrap form-control class -->
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Enter username"
            />
          </div>
        </div>
      </form>

      <!-- Container to display search results -->
      <div id="result" class="mt-3"></div>
    </div>
    <!-- Include the JavaScript file for interactivity -->
    <script src="script.js"></script>
    <!-- Include Bootstrap and jQuery JavaScript files -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+YeTC5z3Nw3w5Bq75n+4/zksm5u2V4Ck4x8l+5g5zU5q6P9"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-s5V6S5Fz6zz5UqOABu5F4M6Kp4ofCkK5g5R8w5v5F5t5F5u5S5C5P5F5p5d5o5j5S5y5D5"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
